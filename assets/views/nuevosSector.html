<div class="container-fluid">

  <h1>Nuevo Sector</h1>
  <div class="row">
    <div class="col-md-3">
      <div class="card border-secondary mb-3">
        <div class="card-header">Formulario</div>
        <div class="card-body">
          <form action="" name="sector">
            <div class="form-group">
              <label class="col-form-label" for="inputDefault">Nombre</label>
              <input type="text" class="form-control" placeholder="Nombre" ng-model="sector.nombre" required pattern="[A-Za-z]{4,15}" title="Ingrese al menos 4 caracteres no numericos, los simbolos no estan permitidos">

              <label class="col-form-label" for="inputDefault">Descripcion</label>
              <input type="text" class="form-control" placeholder="Descripcion" ng-model="sector.descripcion" required>

              <label class="col-form-label" for="inputDefault">Color</label>
              <input type="color" class="form-control" placeholder="Color" ng-model="sector.color">
            </div>


            <button class="btn btn-primary " ng-click="initControlMaps()">Dibujar</button>
            <button type="submit" class="btn btn-success " ng-click="sector.$valid && saveDraw()">Guardar</button>
          </form>

        </div>


      </div>


    </div>


    <div class="col-md-9">

      <div class="card border-secondary mb-3">
        <div class="card-header">
          Mapa


        </div>
        <div>

          <div id="mapid" style="height:74vh"></div>

        </div>
      </div>

    </div>




  </div>
</div>








<div class="modal" tabindex="-1" role="dialog" id="myModal">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Modal title</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <p>Modal body text goes here.</p>

        <div class="form-group">
          <label class="col-form-label" for="inputDefault">Nombre</label>
          <input type="text" class="form-control" placeholder="Nombre" ng-model="sector.nombre">
        </div>

        <div class="form-group">
          <label class="col-form-label" for="inputDefault">Descripcion</label>
          <input type="text" class="form-control" placeholder="Descripcion" ng-model="sector.descripcion">
        </div>

        <div class="form-group">
          <label class="col-form-label" for="inputDefault">Color</label>
          <input type="color" class="form-control" placeholder="Color" ng-model="sector.color">
        </div>




      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary" ng-click="saveDraw()">Save changes</button>
      </div>
    </div>
  </div>
</div>
