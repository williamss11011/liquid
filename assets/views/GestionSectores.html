

<div class="table-responsive"> 
    <button ng-click="irNuevosector()">Nuevo Sector</button>
    <table class="table table-hover">
      <thead>
        <tr>
          <th scope="col">Nombre</th>
          <th scope="col">Descripci√≥n</th>
          <th scope="col">Color</th>
          <th scope="col">Opciones</th>

          
        </tr>
      </thead>
      <tbody>
        <tr ng-repeat="item in listaSectores">
          <td>{{item.nombre}}</td>
          <td>{{item.descripcion}}</td>
          <td><input type="color" ng-model="item.color" disabled="true"> </td>
          
       
          <td>
            <button ng-click="actualizarsector(item)"><i class="fa fa-pencil-square-o" aria-hidden="true" ></i></button>
            <button data-toggle="modal" data-target="#BorrarModal" ng-click="Seleccionarsector(item)"><i class="fa fa-trash-o" aria-hidden="true" ></i></button>
          </td>
          
        </tr>
    
      </tbody>
    
    
    </table>
    
  
    
  
    
    
    <div class="modal" id="BorrarModal">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Eliminar Sector</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <p>Esta seguro que desea Eliminar el registro seleccionado.</p>
    
           
    
    
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-primary" ng-click="BorrarSector()">Aceptar</button>
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
          </div>
        </div>
      </div>
    </div>
    
        
    </div>
